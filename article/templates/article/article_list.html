<!-- article/article_list.html -->

{% extends 'base.html' %}

{% block title %}articles {% endblock title %}


{% block content %}
  {% for article in object_list %}
    <ul class="list-inline">
      <a href="{% url 'article_detail' article.pk %}"><li>{{article.title}}</li></a>
      <li>{{article.publish}}</li>
      <!-- <li>{{article.content}}</li> -->
    </ul>
  {% endfor %}
{% endblock content %}
